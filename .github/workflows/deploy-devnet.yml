name: Deploy to Devnet

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'programs/**'
      - 'Anchor.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Anchor
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/anchor
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-anchor-0.29.0

      - name: Setup Solana CLI
        run: |
          curl -sSfL https://release.solana.com/v1.18.0/install -o /tmp/solana-install.sh
          sh /tmp/solana-install.sh
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
      
      - name: Setup Anchor
        run: |
          if ! command -v anchor &> /dev/null; then
            cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --force
          fi
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          anchor --version

      - name: Configure Solana
        env:
          SOLANA_KEYPAIR_DEVNET: ${{ secrets.SOLANA_KEYPAIR_DEVNET }}
        run: |
          solana config set --url devnet
          mkdir -p ~/.config/solana
          echo "$SOLANA_KEYPAIR_DEVNET" | base64 -d > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana address
          solana airdrop 2 --url devnet || true
      
      - name: Build program
        run: anchor build
      
      - name: Deploy to devnet
        run: |
          anchor deploy --provider.cluster devnet
          echo "Program deployed!"
      
      - name: Save program ID
        run: |
          PROGRAM_ID=$(solana address -k target/deploy/agentmemory_protocol-keypair.json)
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_ENV
          echo "Program ID: $PROGRAM_ID"
      
      - name: Create deployment artifact
        run: |
          mkdir -p deployment
          echo "Deployed to devnet at $(date)" > deployment/devnet-deployment.txt
          echo "Program ID: $PROGRAM_ID" >> deployment/devnet-deployment.txt
          solana program show $PROGRAM_ID >> deployment/devnet-deployment.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: devnet-deployment
          path: deployment/
