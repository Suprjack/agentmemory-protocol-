name: Deploy to Devnet

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'programs/**'
      - 'Anchor.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.18/install)" || \
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.18/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Setup Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --force
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify Installation
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.cargo/bin:$PATH"
          echo "Solana: $(solana --version)"
          echo "Anchor: $(anchor --version)"

      - name: Configure Solana Wallet
        env:
          SOLANA_KEYPAIR_DEVNET: ${{ secrets.SOLANA_KEYPAIR_DEVNET }}
        run: |
          solana config set --url devnet
          mkdir -p ~/.config/solana
          echo "$SOLANA_KEYPAIR_DEVNET" | base64 -d > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          echo "Wallet: $(solana address)"
          solana balance || echo "No balance yet"

      - name: Build Program
        run: anchor build

      - name: Deploy to Devnet
        run: |
          anchor deploy --provider.cluster devnet
          echo "âœ… Program deployed successfully!"

      - name: Get Program ID
        id: program_id
        run: |
          PROGRAM_ID=$(solana address -k target/deploy/agentmemory-keypair.json)
          echo "program_id=$PROGRAM_ID" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Program ID: $PROGRAM_ID"

      - name: Create Deployment Report
        run: |
          mkdir -p deployment
          cat > deployment/devnet-deployment.txt << EOF
          ========================================
          AgentMemory Protocol - Devnet Deployment
          ========================================
          Date: $(date -u)
          Program ID: ${{ steps.program_id.outputs.program_id }}
          Network: Devnet
          Explorer: https://explorer.solana.com/address/${{ steps.program_id.outputs.program_id }}?cluster=devnet
          ========================================
          EOF
          cat deployment/devnet-deployment.txt

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: devnet-deployment
          path: deployment/
